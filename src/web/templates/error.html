<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>MSF Account Management Tool</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="manage/static/css/style.css" type="text/css" media="screen"/>
	
</head>
<body>
	<div id="body">
		<div id="header">
			<h1>MSF Account Management Tool</h1>
		</div>
		<div id="errorMessagePanel" class="panel errorMessage">
			<table>
				<colgroup>
					<col width="100%">
				</colgroup>
				<tr>
					<td id="errorMessageLabel">%MESSAGE%</td>
					<td><button id="dismissErrorButton" onclick="window.location.href = '%URL%';">Dismiss</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
